<html>
    <head>
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .main-body {
                margin-top: 65px;
            }
            .form-control {
                width: 100%;
            }

            textarea.form-control {
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <span class="navbar-brand">Turn JSON in to a useful Go Struct.</span>
                </div>
            </div>
        </div>
        <div class="container main-body">
            <h3> JSON Input: </h3>
            <form method="POST" action="" class="form-group">
                <textarea class="form-control" name="json">{{.Json}}</textarea>
                <br />
                <input class="form-control btn btn-primary" type="submit" name="submit" value="generate" />
            </form>
            <h3> Go Struct Output: </h3>
            <form class="form-group">
                <textarea class="form-control" name="struct">{{.Struct}}</textarea>
            </form>
        </div>
        <p>
            <center>
                Fork me @ <a href="http://github.com/jmervine/gojson-http">github.com/jmervine/gojson-http</a>
            </center>
        </p>
    </body>
</html>
